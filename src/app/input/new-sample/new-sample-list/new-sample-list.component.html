<h2 md-dialog-title>Uploaded Samples</h2>

<md-dialog-content>
	<div class="link-list-container">
		<md-nav-list>
			<a md-list-item target="_blank"
			   *ngFor="let sp of samples; let i = index" [attr.data-index]="i"
         [routerLink]="['/access/sample/' + sp.$key]" >{{i}}: {{ sp.sp_name }} </a>
		</md-nav-list>
	</div>
</md-dialog-content>

<!--<md-dialog-actions [attr.align]="actionsAlignment">-->
<md-dialog-actions>
	<button
			md-raised-button
			color="primary"
			(click)="onCloseCancel()">OK
	</button>
</md-dialog-actions>
